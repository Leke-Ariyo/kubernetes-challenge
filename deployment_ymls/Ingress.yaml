apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: valory-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: valory-service
            port:
              number: 80